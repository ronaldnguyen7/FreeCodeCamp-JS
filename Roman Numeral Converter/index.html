<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <h2 id="name">Ronald Nguyen</h2>
        <h1 id="title"> Arabic -> Roman</h1>
        
        <div class="user-container d-flex align-items-center justify-content-center">
            <h2 id="direction-text">Enter a Number:</h2>

            <input id="number" type="number" required>

            <button id="convert-btn">Convert</button>
        </div>

        <div id="conversion-container">
            <p id="output"></p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
